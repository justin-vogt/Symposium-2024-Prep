        <h1 class="header">Privacy Policy</h1>
        <div class="content">
        <h3><span>Introduction</span></h3>
        <p>Welcome to NutriLife. We value your privacy and are committed to protecting your personal information. This Privacy Policy outlines how we collect, use, and safeguard your data.</p>
        <h3><span>Information We Collect</span></h3>
        <ul>
            <li><strong>Personal Information:</strong>&nbsp;When you register on our site, place an order, or subscribe to our newsletter, we may collect personal details such as your name, email address, mailing address, and phone number.</li>
            <li><strong>Payment Information:</strong>&nbsp;We collect payment details to process your transactions securely.</li>
            <li><strong>Usage Data:</strong>&nbsp;We collect information on how you interact with our website, including IP addresses, browser type, and pages visited.</li>
        </ul>
        <h3><span>How We Use Your Information</span></h3>
        <ul>
            <li><strong>To Personalize Your Experience:</strong>&nbsp;Your information helps us better respond to your individual needs.</li>
            <li><strong>To Improve Our Website:</strong>&nbsp;We continually strive to enhance our website offerings based on the information and feedback we receive from you.</li>
            <li><strong>To Process Transactions:</strong>&nbsp;Your information, whether public or private, will not be sold, exchanged, transferred, or given to any other company for any reason whatsoever, without your consent, other than for the express purpose of delivering the purchased product or service requested.</li>
            <li><strong>To Send Periodic Emails:</strong>&nbsp;The email address you provide may be used to send you information and updates pertaining to your order, in addition to receiving occasional company news, updates, related product or service information, etc.</li>
        </ul>
        <h3><span>Protection of Your Information</span></h3>
        <p>We implement a variety of security measures to maintain the safety of your personal information. Sensitive information, such as credit card details, is encrypted using Secure Socket Layer (SSL) technology and is only accessible by authorized personnel.</p>
        <h3><span>Cookies</span></h3>
        <p>We use cookies to understand and save your preferences for future visits and compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future. You can choose to disable cookies through your browser settings, but this may affect the functionality of some services.</p>
        <h3><span>Third-Party Disclosure</span></h3>
        <p>We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our website, conducting our business, or servicing you, so long as those parties agree to keep this information confidential.</p>
        <h3><span>Changes to Our Privacy Policy</span></h3>
        <p>NutriLife reserves the right to update this Privacy Policy at any time. We will notify you of any changes by posting the new Privacy Policy on this page. You are advised to review this Privacy Policy periodically for any changes.</p>
        <h3><span>Contact Us</span></h3>
        <p>If you have any questions about this Privacy Policy, please contact us at:</p>
