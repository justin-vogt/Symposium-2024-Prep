        <h1 class="header">Our History</h1>
        <div class="content">
        <p>Founded in <span class="highlight">2005</span>, NutriLife Innovations began with a simple mission: to improve global health through innovative nutritional solutions. Our journey started with a small team of passionate scientists and health enthusiasts who believed in the power of nutrition to transform lives.</p>
        <p>In <span class="highlight">2008</span>, we launched our first line of advanced nutritional supplements, which quickly gained recognition for their efficacy and quality. This success fueled our growth and allowed us to expand our research and development efforts.</p>
        <p>By <span class="highlight">2012</span>, NutriLife Innovations had established itself as a leader in the health and wellness industry. We introduced personalized health plans, leveraging the latest genetic research to offer customized solutions tailored to individual needs.</p>
        <p>Our commitment to sustainability became a cornerstone of our operations in <span class="highlight">2015</span>. We adopted eco-friendly practices and materials, ensuring that our products not only benefit our customers but also the planet.</p>
        <p>In <span class="highlight">2020</span>, we opened our state-of-the-art research facility, dedicated to exploring new frontiers in health and wellness. This facility has enabled us to make significant advancements in nutritional science and develop innovative products that set new industry standards.</p>
        <p>Today, NutriLife Innovations continues to thrive, driven by our unwavering dedication to improving health and well-being. Our journey is a testament to the power of innovation, collaboration, and a relentless pursuit of excellence.</p>
        </div>
