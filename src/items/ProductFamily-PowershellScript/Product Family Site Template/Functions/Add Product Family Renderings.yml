    function Get-LocalStyle {
        param (
            $Site,
            $styleIds
        )
        $styles = Get-ChildItem -Path "$($Site.Paths.Path)/Presentation/Styles" -Recurse 
        $styleIds | % {
            $styleId = $_
            $style = Get-ItemByIdSafe $styleId
            $styles | ? { $_.Value -eq $style.Value } | % { $_.ID }
        }
    }
    
